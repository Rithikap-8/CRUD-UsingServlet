<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
    width: 50%;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

form {
    margin-top: 20px;
}

input[type="text"], select {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

input[type="submit"] {
    padding: 10px 20px;
    border: none;
    background-color: #007bff;
    color: #fff;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

input[type="submit"]:hover {
    background-color: #0056b3;
}

label {
    font-weight: bold;
}

select {
    padding: 10px;
}

h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

.error {
    color: red;
    font-size: 14px;
    margin-top: -10px;
    margin-bottom: 10px;
}

.success {
    color: green;
    font-size: 14px;
    margin-top: -10px;
    margin-bottom: 10px;
}

</style>
</head>
<body>
<div class="container">
    <form action ="Register1" method="post">
        Name:<input type="text" name="name"/><br><br>
        Father Name:<input type="text" name="fname"/><br><br>
        Address:<input type="text" name="address"/><br><br>
        Country:<select name="country">
            <option>India</option>
            <option>China</option>
            <option>other</option>
        </select><br><br>
        <input type="submit" name="option" value="Register"/>
        <input type="submit" name="option" value="Update" />
        <input type="submit" name="option" value="Delete" />
        <input type="submit" name="option" value="Show" />
    </form>
</div>
</body>
</html>
